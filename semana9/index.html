<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"></meta>
		<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
		<link rel="stylesheet" href="styles/bootstrap.min.css">
	    <link rel="stylesheet" href="styles/style.css">

		<title>Narrow Down Your Menu Choice - Semana 9</title>
	</head>
	<body data-ng-app="NarrowItDownApp">
		
		
		<div class="container" data-ng-controller="NarrowItDownController as nitCtrl">
		<h1>Narrow Down Your Chinese Menu Choice</h1>
			<div class="jumbotron">		
				<div class="row">
					<div class="col-xs-12">
						<div class="form-group">
							<label>Search on menu</label>
							<input class="form-control" type="text" name="SearchText" placeholder="search term" data-ng-model="nitCtrl.searchTerm">

						</div>
						<div class="form-group narrow-button">

							<button class="btn btn-primary" data-ng-click="nitCtrl.getMatchedMenuItems(nitCtrl.searchTerm)">
								<i class="glyphicon glyphicon-search"></i>
								Narrow It Down For Me!
							</button>	
						</div>

						<div class="found-items">
							<found-items 
								title="Found items"
								items="nitCtrl.found"
								on-remove="nitCtrl.removeItem(index)">
								<div class="alert alert-danger">
									<i class="glyphicon glyphicon-exclamation-sign"></i>
									Nothing found!
								</div>
							</found-items>
						</div>
					</div>
					
				</div>
			</div>
			<div class="rodape navbar-static-bottom">
				Exercicio da semana 9 - Narrow Down Your Chinese Menu Choice
			</div>
		</div>
		
		<script src="js/jquery-3.1.0.min.js"></script>
		<script src="js/angular.min.js"></script>
	    <script src="js/app.js"></script>
	</body>
</html>
