<!DOCTYPE html>
<html data-ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="js/jquery-3.1.0.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/angular-1.6.4/angular.min.js"></script>
	<script src="js/angular-1.6.4/angular-route.min.js"></script>
    <script src="js/app.js"></script>

	
	<title>Bootstrap, Angular with Graphs</title>
</head>
<body >
	
	<div data-ng-include="'menu.html'"></div>

	<div ng-view></div>

	<script type="text/javascript">
	    jQuery(function ($) {
	        $('.panel-heading a.clickable').on("click", function (e) {
	            if ($(this).hasClass('panel-collapsed')) {
	                // expand the panel
	                $(this).parents('.panel').find('.panel-body').slideDown();
	                $(this).removeClass('panel-collapsed');
	                $(this).find('i').removeClass('glyphicon-chevron-down').addClass('glyphicon-chevron-up');
	            }
	            else {
	                // collapse the panel
	                $(this).parents('.panel').find('.panel-body').slideUp();
	                $(this).addClass('panel-collapsed');
	                $(this).find('i').removeClass('glyphicon-chevron-up').addClass('glyphicon-chevron-down');
	            }
	        });
	    });
	</script>


</body>
