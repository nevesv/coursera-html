<!doctype html>
<html data-ng-app="MyAppModule">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script> -->
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <title>Luch Checker - Resposta da semana 7</title>
  </head>
  <body>
    <div class="container" data-ng-controller="MsgController">
        <h1>Lunch Checker</h1>
        <div class="form-group">
          <!-- do NOT consider EMPTY item  -->
          <input id="lunck-menu" type="text"
          data-ng-model="menu"
          placeholder="list comma separated dishes you usually have for lunch"
          class="form-control {{texboxMessage}}">
        </div>
        <div class="form-group">
            <button class="btn btn-default" data-ng-click="verifyMenu(menu);">Check If Too Much</button>
        </div>
        <div class="form-group message {{messageClass}}">
          {{message}}
        </div>
    </div>
  </body>
</html>
